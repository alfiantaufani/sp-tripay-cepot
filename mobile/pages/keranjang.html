<template>
    <div class="page page-home">
        <div class="navbar no-shadow" style="color: white">
            <div class="navbar-bg" style="background-color: #00CCFF; height: 55px; border-top-left-radius: 15px;
            border-top-right-radius: 15px;"></div>
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back" style="color: white">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="title" style="margin-left: 5px">Keranjang</div>
            </div>
        </div>
        <div class="page-content" id="data-keranjang">

        </div>
    </div>
</template>
<script>
    export default (props, ctx) => {
        var $on = ctx.$on;
        $on("pageAfterIn", () => {
           
            $.ajax({
                url: url + "api/keranjang",
                method: "GET",
                data: {
                    id_registrasi: localStorage.getItem("id_registrasi")
                },
                cache: "false",
                beforeSend: function(){
                    app.dialog.progress("Loading...");
                    setTimeout(function () {
                        app.dialog.close();
                    }, 1000);

                },
                success: function (data) {
                    let keranjang = "";

                    keranjang += `<form method="post" id="bayar">`;
                    if (data.status == 'success') {
                        $.each(data.data, function (index, item) {
                            keranjang += `
                            <input type="hidden" name="nama" value="`+ item.nama + `">
                            <input type="hidden" name="email" value="`+ item.email + `">
                            <input type="hidden" name="kode" value="`+ item.kode + `">
                            <input type="hidden" name="kode" value="`+ item.kode + `">
                            <input type="hidden" name="deskripsi" value="`+ item.deskripsi + `">
                            <input type="hidden" name="id_registrasi" value="`+ item.id_registrasi + `">
                            <div class="display-flex justify-content-space-between align-items-center" style="padding-top: 0px !important; padding-left: 15px; padding-right: 15px;">
                                <p>`+ item.deskripsi + `</p>
                                <p style="margin-right: -160px;"><b>Rp.`+ formatRupiah(item.nominal) + `</b></p>
                                <a href="#" onclick="delete_keranjang(`+ item.id + `)" class="link"><span class="material-icons"> delete </span></a>
                            </div>
                            `;
                        });
        
        
                        keranjang += `
                            <div class="block-title">Pilih Pembayaran</div>
                                <div class="list accordion-list">
                                    <ul>`;
                                        $.each(data.methode, function (index, pay) {
                                            keranjang +=`
                                            <li class="accordion-item"><a class="item-content item-link" href="#">
                                                <div class="item-inner">
                                                    <div class="item-title">`+pay.group_name+`</div>
                                                </div>
                                                </a>
                                                <div class="accordion-item-content">
                                                    <div class="block">
                                                        <div class="row" style="margin-top:5px; margin-bottom:5px">`;
                                                            $.each(pay.payment, function (index, payment) {
                                                                console.log()
                                                                keranjang +=`
                                                                <div class="option">
                                                                    <input type="radio" name="card" id="`+payment.code+`" value="`+payment.code+`">
                                                                    <label for="`+payment.code+`" aria-label="Silver">
                                                                        <span></span>
                                                                        `+payment.name+`
                                                                        <div class="">
                                                                            <small>Rp.`+formatRupiah(payment.fee.flat)+`</small>
                                                                        </div>
                                                                    </label>
                                                                </div>`;
                                                            })
        
                                                            keranjang +=`
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>`;
                                        });
        
                                    keranjang +=`    
                                    </ul>
                                </div>
                            </div>
                            
                            <div class="display-flex justify-content-space-between align-items-center"
                            style="padding-top: 0px !important; padding-left: 15px; padding-right: 15px;">
                                <div style="font-size: 18px"><b>Total:</b></div>
                                <div style="font-size: 22px"><b>Rp.`+ formatRupiah(data.total.total) + `</b></div>
                            </div>
                            <div class="row" style="padding: 10px;">
                                <input type="hidden" name="nominal" value="`+ data.total.total + `">
                                
                                <button type="submit" class="button button-large button-fill bg"><span>BAYAR</span>
                                </button>
                            </div>
        
                        `;
                    } else {
                        keranjang += `<center>Keranjang masih kosong</center>`;
                    }
                    keranjang += `</form>`;
                    $('#data-keranjang').html(keranjang);

                }
            });
        });
        return $render;
    };
</script>
